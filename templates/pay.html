<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DonKats Payment</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AV_1onTV6dXMuTxpnVfTkOj964KSgGXY0GozkY5jbhvoRlKFjBD7mfEPvoWzDMLwdBaETDllFBc-nGq_&currency=USD&locale=en_US&disable-funding=paylater"></script>
</head>
<body style="text-align: center; font-family: Arial; padding: 2rem;">
  <h1>DonKats SEO Analysis Tool</h1>
  <p style="font-size: 1.2rem;">Pay $12.95 to get instant access to the analysis form.</p>

  <div id="paypal-button-container" style="margin-top: 2rem;"></div>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: '12.95' }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          // Redirect to form after payment
          window.location.href = "/form";
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
